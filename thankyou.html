<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bordermaindiv{
            border: 2px solid black; 
            border-radius: 5px;
            padding: 10px;
            margin: 5px; 
            justify-content: center;
            background: #d1c4e9;
        }
        .borderdiv {
            border: 2px solid black; 
            border-radius: 5px;
            padding: 10px;
            margin: 5px; 
            display: flex;
            justify-content: center;
            background: #645483;
            color: aliceblue; 
        }
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #f0f4f8;
  color: #333;
}
.container {
  max-width: 600px;
  margin: 50px auto;
  background: rgb(176, 199, 239);
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h1, h2 {
  text-align: center;
}
#firstheading{
  color: #211947;
}
.start-btn, button {
  display: block;
  margin: 20px auto;
  padding: 10px 20px;
  font-size: 16px;
  background: #453782;
  color: rgb(223, 209, 235);
  border: none;
  border-radius: 5px;
  cursor: pointer;
  text-decoration: none;
  text-align: center;
}
.question {
  margin-bottom: 20px;
}
.options {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}
.options label {
  display: block;
  margin-bottom: 5px;
}
.options input[type="radio"] {
  width: 24px;
  height: 24px;
}
.score-range ul {
  list-style: none;
  padding: 0;
}
.score-range li {
  margin: 5px 0;
}
.score-range .highlight {
  background-color: #c5f5e5;
  padding: 5px;
  border-radius: 5px;
}
.progress-container {
  width: 100%;
  background: #e0e0e0;
  border-radius: 10px;
  margin: 20px 0;
  height: 25px;
  overflow: hidden;
}
.progress-bar {
  height: 100%;
  background: #4CAF50;
  width: 0%;
  border-radius: 10px;
  transition: width 0.5s ease-in-out;
}


button:hover {
    background-color: #2a1e47;
}

.bottom-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    background-color: #694996; /* Primary color */
    padding: 10px 0;
}

.nav-item {
    background: none;
    border: none;
    color: white;
    font-size: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
}

.nav-item img {
    width: 24px;
    height: 24px;
}
        
    </style>
</head>
<body>
    <div class="bordermaindiv">
        <div class="borderdiv">You're doing great, keep going and remember you are surrounded by loved ones.</div>
        <div class="borderdiv">You can read about number of mental health conditions, if you wish. From the article section below</div>
        <div class="borderdiv">Thank You!</div>
    </div>

    <div class="bottom-nav">
        <button class="nav-item" onclick="navigate('home')">
            <img src="../images/vector-home-icon-symbol-sign.jpg" alt="Home">
            <span>Home</span>
        </button>
        <button class="nav-item" onclick="navigate('articles')">
            <img src="../images/OIP.jpg" alt="Articles">
            <span>Articles</span>
        </button>
    </div>
</body>
</html>
