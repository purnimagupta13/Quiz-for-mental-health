<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .result-box {
            border: 2px solid black;
            padding: 20px;
            display: inline-block;
            background-color: #f9f9f9;
            border-radius: 10px;
            width: 50%;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4c4580;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #9b76bd;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>Your Mental Health Assessment Result</h2>
        <p id="outcome-text">Loading result...</p>
        <button onclick="goBack()">Retake Quiz</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Retrieve the outcome message from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const resultMessage = urlParams.get("message");

            if (resultMessage) {
                document.getElementById("outcome-text").innerText = resultMessage;
            } else {
                document.getElementById("outcome-text").innerText = "No result available!";
            }
        });

        function goBack() {
            window.location.href = "index.html"; 
        }
    </script>
</body>
</html>
