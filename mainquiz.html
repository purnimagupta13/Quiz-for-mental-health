<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Assessment</title>
    <link rel="stylesheet" href="mainquize.css">
</head>
<body>
    <form>
<div class="container" id="maindiv">
    <h2>Please answer the following questions:</h2>
    <div class="borderdiv">
        <label for="age">Age:</label>
        <input type="text" id="age" required>
    </div>
    
    <div class="borderdiv">
        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>
    
    <div class="borderdiv">
        <label for="occupation">Occupation:</label>
    <input type="text" id="occupation" required>
    </div>

    <div class="borderdiv">
    <label for="physical-symptoms">Physical Symptoms:</label>
    <select id="physical-symptoms" required>
        <option value="">Select</option>
        <option value="fatigue">Fatigue</option>
        <option value="loss of appetite">Loss of Appetite</option>
        <option value="insomnia">Insomnia</option>
    </select>
    </div>
    
    <div class="borderdiv">
        <label for="feelings">Emotional Symptoms:</label>
    <select id="feelings" required>
        <option value="">Select</option>
        <option value="sadness">Persistent Sadness</option>
        <option value="anxiety">Anxiety</option>
        <option value="guilt">Guilt</option>
    </select>
    </div>
    

    <div class="borderdiv">
        <label for="feelings">Cognitive Symptoms:</label>
    <select id="feelings" required>
        <option value="">Select</option>
        <option value="Poor concentration">Poor concentration</option>
        <option value="Indecisiveness">Indecisiveness</option>
        <option value="Memory issues">Memory issues</option>
        <option value="Racing thoughts">Racing thoughts</option>
        <option value="none">None</option>
    </select>
    </div>
    

    <div class="borderdiv">
         <label for="feelings">Behavioral Symptoms:</label>
    <select id="feelings" required>
        <option value="">Select</option>
        <option value="Social withdrawal">Social withdrawal</option>
        <option value="Restlessness">Restlessness</option>
        <option value="Procrastination">Procrastination</option>
        <option value="Impulsivity">Impulsivity</option>
        <option value="None">None</option>
    </select>
    </div>
   

    <div class="borderdiv">
        <label for="frequency">Frequency of Symptoms:</label>
    <select id="frequency" required>
        <option value="">Select</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="Monthly">Monthly</option>
        <option value="Rarely">Rarely</option>
    </select>
    </div>
    
    <div class="borderdiv">
        <label for="duration">Duration of Symptoms:</label>
    <select id="duration" required>
        <option value="">Select</option>
        <option value="3 weeks">Less than a month</option>
        <option value="1 month">1-3 month</option>
        <option value="6 months">3-6 months</option>
        <option value="6+ months">6+ months</option>
    </select>
    </div>

    
    <div class="borderdiv">
        <label for="intensity">Intensity of Symptoms:</label>
    <select id="intensity" required>
        <option value="">Select</option>
        <option value="1/10">1/10</option>
        <option value="2/10">2/10</option>
        <option value="3/10">3/10</option>
        <option value="4/10">4/10</option>
        <option value="5/10">5/10</option>
        <option value="6/10">6/10</option>
        <option value="7/10">7/10</option>
        <option value="8/10">8/10</option>
        <option value="9/10">9/10</option>
        <option value="10/10">10/10</option>
    </select>
    </div>
    
    <div class="borderdiv">
        <label for="family-history">Family History:</label>
    <select id="family-history" required>
        <option value="">Select</option>
        <option value="depression">Depression</option>
        <option value="anxiety">Anxiety</option>
        <option value="adhd">ADHD</option>
        <option value="bipolar disorder">Bipolar Disorder</option>
        <option value="other">Other</option>
        <option value="none">None</option>
    </select>
    </div>

    <div class="borderdiv">
        <label for="medical-history">Medical History:</label>
    <select id="medical-history" required>
        <option value="">Select</option>
        <option value="thyroid disorder">Thyroid Disorder</option>
        <option value="Chronic pain">Chronic pain</option>
        <option value="Head injury">Head injury</option>
        <option value="Chronic illness">Chronic illness</option>
        <option value="none">None</option>
    </select>
    </div>

    <div class="borderdiv">
        <label for="trauma">Trauma History:</label>
    <select id="trauma" required>
        <option value="">Select</option>
        <option value="childhood abuse">Childhood Abuse</option>
        <option value="recent abuse">Recent Abuse</option>
        <option value="ongoing abuse">Ongoing Abuse</option>
        <option value="none">None</option>
    </select>
    </div>

    <div class="borderdiv">
        <label for="substance-use">Substance Use:</label>
    <select id="substance-use" required>
        <option value="">Select</option>
        <option value="occasional">Occasional</option>
        <option value="regular">Regular</option>
        <option value="heavy">Heavy</option>
        <option value="none">None</option>
    </select>
    </div>

    <div class="borderdiv">
        <label for="sleep-hours">Sleep Hours:</label>
    <select id="sleep-hours" required>
        <option value="">Select</option>
        <option value="1">Less thsn 5 hours</option>
        <option value="2">5-6 hours</option>
        <option value="3">7-8 hours</option>
        <option value="4">9+ hours</option>
    </select>
    </div>

    <div class="borderdiv">
        <label for="exercise-frequency">Exercise Frequency:</label>
    <select id="exercise-frequency" required>
        <option value="">Select</option>
        <option value="1-2">1-2 times per week</option>
        <option value="3-4">3-4 times per week</option>
        <option value="5+">5+ times per week</option>
        <option value="none">None</option>
    </select>
    </div>

    <div class="borderdiv">
        <label for="social-connection">Social Connection:</label>
    <select id="social-connection" required>
        <option value="">Select</option>
        <option value="very isolated">Very isolated</option>
        <option value="somewhat isolated">Somewhat isolated</option>
        <option value="moderately isolated">Moderately isolated</option>
        <option value="well connected">Well connected</option>
    </select>
    </div>

    <div class="borderdiv">
        <label for="loss-interest">Loss of Interest:</label>
    <select id="loss-interest" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Sometimes">Sometimes</option>
        <option value="Unsure">Unsure</option>
    </select>
    </div>

    <div class="borderdiv">
        <label for="suicidal-thoughts">Suicidal Thoughts:</label>
    <select id="suicidal-thoughts" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Sometimes">Sometimes</option>
        <option value="Unsure">Unsure</option>
    </select></div>

    <div class="borderdiv">
        <label for="panic-attacks">Panic Attacks:</label>
    <select id="panic-attacks" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Sometimes">Sometimes</option>
        <option value="Unsure">Unsure</option>
    </select>
    </div>

    <div class="borderdiv">
        <label for="phobias">Phobias:</label>
    <select id="phobias" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Sometimes">Sometimes</option>
        <option value="Unsure">Unsure</option>
    </select>
    </div>

    <div class="borderdiv">
        <label for="mood-swings">Mood Swings:</label>
    <select id="mood-swings" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Sometimes">Sometimes</option>
        <option value="Unsure">Unsure</option>
    </select>
    </div>

    <div class="borderdiv">
        <label for="manic-episodes">Manic Episodes:</label>
    <select id="manic-episodes" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Sometimes">Sometimes</option>
        <option value="Unsure">Unsure</option>
    </select>
    </div>

    <div class="borderdiv">
        <label for="repetitive-behaviors">Repetitive Behaviors:</label>
    <select id="repetitive-behaviors" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Sometimes">Sometimes</option>
        <option value="Unsure">Unsure</option>
    </select>
    </div>

    <div class="borderdiv">
        <label for="intrusive-thoughts">Intrusive Thoughts:</label>
    <select id="intrusive-thoughts" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Sometimes">Sometimes</option>
        <option value="Unsure">Unsure</option>
    </select>
    </div>

    <div class="borderdiv">
        <label for="flashbacks">Flashbacks:</label>
    <select id="flashbacks" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Sometimes">Sometimes</option>
        <option value="Unsure">Unsure</option>
    </select>
    </div>

    <div class="borderdiv">
        <label for="nightmares">Nightmares:</label>
    <select id="nightmares" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Sometimes">Sometimes</option>
        <option value="Unsure">Unsure</option>
    </select>
    </div>

    <button type="submit">Submit</button>
</form>

</div>

    <div class="bottom-nav">
        <button class="nav-item" onclick="navigate('home')">
            <img src="../images/vector-home-icon-symbol-sign.jpg" alt="Home">
            <span>Home</span>
        </button>
        <button class="nav-item" onclick="navigate('articles')">
            <img src="../images/OIP.jpg" alt="Articles">
            <span>Articles</span>
        </button>
    </div>

    <script src="mainquiz.js"></script>
</body>
</html>
